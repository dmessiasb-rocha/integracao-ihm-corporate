<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Corporate Unisolution - Redoc</title>
  <link rel="icon" href="https://redocly.github.io/redoc/favicon.ico">
  <style>
    body { margin: 0; padding: 0; }
    .redoc-container { height: 100vh; }
  </style>
</head>
<body>
  <div class="redoc-container" id="redoc-container"></div>
  <div id="redoc-error" style="color: red; font-weight: bold; display: none;">Erro ao carregar a documentação Redoc.</div>
  <script src="https://cdn.jsdelivr.net/npm/redoc@2.0.0-rc.77/bundles/redoc.standalone.js" onload="try { Redoc.init('https://petstore.swagger.io/v2/swagger.json', {scrollYOffset: 60,hideDownloadButton: false,theme: {colors: {primary: { main: '#1976d2' },success: { main: '#388e3c' },warning: { main: '#fbc02d' },error: { main: '#d32f2f' }},sidebar: { backgroundColor: '#f5f5f5' },typography: { fontFamily: 'Roboto, Arial, sans-serif' }}}, document.getElementById('redoc-container')).catch(function(e){document.getElementById('redoc-error').style.display='block';}); } catch(e) { document.getElementById('redoc-error').style.display='block'; }"></script>
</body>
</html>
